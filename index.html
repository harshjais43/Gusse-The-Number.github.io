<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
        }

        .input-field {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .input-field input[type="text"] {
            width: calc(70% - 10px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field button {
            width: calc(30% - 10px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Guess The Number</h1>
        <div class="input-field">
            <input type="text" id="userGuess" placeholder="Enter your guess...">
            <button onclick="checkGuess()">Submit</button>
        </div>
        <p id="message"></p>
        <p>Attempts: <span id="attempts">0</span></p>
    </div>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById('userGuess').value;
            const message = document.getElementById('message');
            const attemptsSpan = document.getElementById('attempts');
            attempts++;

            if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
                message.textContent = 'Please enter a valid number between 1 and 100.';
            } else if (userGuess < randomNumber) {
                message.textContent = 'Too low! Try again.';
            } else if (userGuess > randomNumber) {
                message.textContent = 'Too high! Try again.';
            } else {
                message.textContent = `Congratulations! You guessed the number ${randomNumber} correctly in ${attempts} attempts.`;
                document.getElementById('userGuess').setAttribute('disabled', true);
                document.querySelector('button').setAttribute('disabled', true);
            }

            attemptsSpan.textContent = attempts;
        }
    </script>
</body>

</html>
